<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #imageContainer {
            max-width: 80%;
            text-align: center;
        }

        #randomImage {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="randomImage" alt="Random Image">
    </div>
    <script>
        // Array of predefined image URLs
        const imageUrls = [
            'images/meme0.gif',
            'images/meme1.png',
            'images/meme2.png',
            'images/meme3.png',
            'images/meme4.png',
            'images/meme5.png',
            'images/meme6.png',
            'images/meme7.png',
            'images/meme8.png',
            'images/meme9.png',
            'images/meme10.png',
            'images/meme11.png',
            'images/meme12.png',
            'images/meme13.png',
            'images/meme14.png',
            'images/meme15.png',
            'images/meme16.png',
            'images/meme17.gif',
            'images/meme18.png',
            'images/meme19.png'
            // Add more image URLs as needed
        ];
        // Function to rotate the image array and display the next image
        function rotateImages() {
            // Get the current index from localStorage or default to 0
            let currentIndex = localStorage.getItem('currentIndex') || 0;

            // Display the image
            const randomImageElement = document.getElementById('randomImage');
            randomImageElement.src = imageUrls[currentIndex];

            // Increment the index for the next reload
            currentIndex = (currentIndex + 1) % imageUrls.length;
            localStorage.setItem('currentIndex', currentIndex);
        }

        // Load a random image when the page is loaded
        window.onload = rotateImages;
    </script>
    </script>
</body>
</html>
