<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #imageContainer {
            max-width: 80%;
            text-align: center;
        }

        #randomImage {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="randomImage" alt="Random Image">
    </div>
    <script>
        // Array of predefined image URLs
        const imageUrls = [
            'images/meme00.gif',
            'images/meme01.png',
            'images/meme02.png',
            'images/meme03.png',
            'images/meme04.png',
            'images/meme05.png',
            'images/meme06.png',
            'images/meme07.png',
            'images/meme08.png',
            'images/meme09.png',
            'images/meme10.png',
            'images/meme11.png',
            'images/meme12.png',
            'images/meme13.png',
            'images/meme14.png',
            'images/meme15.png',
            'images/meme16.png',
            'images/meme17.gif',
            'images/meme18.png',
            'images/meme19.png'
        ];

        // Function to rotate the image array and display the next image
        function rotateImages() {
            // Get the current index from the URL hash or default to 0
            let currentIndex = parseInt(window.location.hash.substring(1)) || 0;

            // Display the image with a cache buster to avoid caching
            const randomImageElement = document.getElementById('randomImage');
            randomImageElement.src = imageUrls[currentIndex] + '?cache=' + new Date().getTime();

            // Increment the index for the next reload
            currentIndex = (currentIndex + 1) % imageUrls.length;
            window.location.hash = currentIndex; 
        }

        // Load another image everytime the page is loaded
        window.onload = rotateImages;
    </script>
</body>
</html>
